<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Enterprise Services</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary: #0056b3;
            --secondary: #4a6585;
            --accent: #ff6b00;
            --light: #f8f9fa;
            --dark: #343a40;
            --gray: #6c757d;
            --border: #dee2e6;
            --success: #28a745;
            --error: #dc3545;
            --transition: all 0.3s ease;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa, #e6e9ed);
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            transition: var(--transition);
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Header */
        header {
            width: 100%;
            text-align: center;
            margin-bottom: 40px;
            padding: 20px 0;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }
        
        .logo i {
            margin-right: 15px;
            color: var(--accent);
        }
        
        .language-selector {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        .lang-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            border: 2px solid transparent;
            overflow: hidden;
            font-weight: bold;
            font-size: 14px;
            color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .lang-btn.active {
            border-color: var(--accent);
            transform: scale(1.1);
        }
        
        .lang-btn:hover {
            transform: scale(1.1);
        }
        
        .lang-btn.en {
            background: linear-gradient(135deg, #012169, #C8102E, #FFFFFF);
        }
        
        .lang-btn.de {
            background: linear-gradient(135deg, #000000, #DD0000, #FFCE00);
        }
        
        .lang-btn.zh {
            background: linear-gradient(135deg, #DE2910, #FFDE00);
        }
        
        /* Contact Section */
        .contact-section {
            width: 100%;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(0,0,0,0.12);
            transition: var(--transition);
        }
        
        .contact-header {
            background: linear-gradient(135deg, var(--primary), #003d82);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .contact-header h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }
        
        .contact-header p {
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .divider {
            height: 3px;
            background: linear-gradient(to right, transparent, var(--accent), transparent);
            margin: 10px 0 20px;
        }
        
        .form-container {
            padding: 40px;
        }
        
        .form-title {
            text-align: center;
            margin-bottom: 30px;
            color: var(--primary);
            font-size: 1.6rem;
        }
        
        .form-row {
            display: flex;
            flex-wrap: wrap;
            margin: 0 -15px;
        }
        
        .form-group {
            flex: 1 0 50%;
            padding: 0 15px;
            margin-bottom: 25px;
        }
        
        .form-group.full-width {
            flex: 1 0 100%;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--dark);
            display: flex;
            align-items: center;
        }
        
        label i {
            margin-right: 10px;
            color: var(--primary);
        }
        
        label.required:after {
            content: " *";
            color: var(--error);
        }
        
        input, select, textarea {
            width: 100%;
            padding: 14px 18px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 1.05rem;
            transition: var(--transition);
            background: #f8fafc;
        }
        
        input:focus, select:focus, textarea:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 86, 179, 0.1);
            background: white;
        }
        
        .prefilled {
            background-color: #f0f4f8;
            color: var(--gray);
            font-weight: 500;
        }
        
        .submit-button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 16px 35px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
            display: block;
            width: 100%;
            max-width: 280px;
            margin: 30px auto 0;
            box-shadow: 0 4px 15px rgba(255, 107, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .submit-button:hover {
            background: #e05a00;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }
        
        .submit-button:disabled {
            background: var(--gray);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .status-message {
            text-align: center;
            padding: 15px;
            margin-top: 20px;
            border-radius: 8px;
            font-weight: 500;
            display: none;
        }
        
        .status-success {
            background-color: rgba(40, 167, 69, 0.1);
            color: var(--success);
            border: 1px solid var(--success);
            display: block;
        }
        
        .status-error {
            background-color: rgba(220, 53, 69, 0.1);
            color: var(--error);
            border: 1px solid var(--error);
            display: block;
        }
        
        /* Footer */
        footer {
            text-align: center;
            margin-top: 40px;
            color: var(--gray);
            font-size: 0.95rem;
            width: 100%;
            padding: 20px;
        }
        
        /* Language switch animation */
        .language-change {
            animation: fadeOutIn 0.6s ease;
        }
        
        @keyframes fadeOutIn {
            0% { opacity: 1; }
            50% { opacity: 0.3; transform: translateY(5px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .form-group {
                flex: 1 0 100%;
            }
            
            .form-container {
                padding: 25px;
            }
            
            .contact-header {
                padding: 20px;
            }
            
            .contact-header h1 {
                font-size: 1.8rem;
            }
            
            .logo {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <i class="fas fa-headset"></i>
            <span id="company-name">EnterpriseServices</span>
        </div>
        <div class="language-selector">
            <div class="lang-btn en active" data-lang="en">EN</div>
            <div class="lang-btn de" data-lang="de">DE</div>
            <div class="lang-btn zh" data-lang="zh">中文</div>
        </div>
    </header>

    <!-- Contact Section -->
    <section class="contact-section">
        <div class="contact-header">
            <h1 data-i18n="contact_title">Contact Us</h1>
            <div class="divider"></div>
            <p data-i18n="contact_subtitle">Have questions? Get in touch with our team</p>
        </div>
        
        <div class="form-container">
            <div id="status-message" class="status-message"></div>
            
            <form id="contact-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="subject" class="required">
                            <i class="fas fa-tag"></i> 
                            <span data-i18n="subject">Subject</span>
                        </label>
                        <input type="text" id="subject" class="prefilled" value="SRV-2023-08-0251" readonly>
                    </div>
                    
                    <div class="form-group">
                        <label for="title">
                            <i class="fas fa-user-tie"></i> 
                            <span data-i18n="title">Title</span>
                        </label>
                        <select id="title">
                            <option selected data-i18n="not_specified">Not specified</option>
                            <option data-i18n="mr">Mr.</option>
                            <option data-i18n="mrs">Mrs.</option>
                            <option data-i18n="ms">Ms.</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="name" class="required">
                            <i class="fas fa-user"></i> 
                            <span data-i18n="name">Name</span>
                        </label>
                        <input type="text" id="name" data-i18n-placeholder="name_placeholder" placeholder="Enter your full name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="company" class="required">
                            <i class="fas fa-building"></i> 
                            <span data-i18n="company">Company</span>
                        </label>
                        <input type="text" id="company" data-i18n-placeholder="company_placeholder" placeholder="Enter your company name" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="country" class="required">
                            <i class="fas fa-globe"></i> 
                            <span data-i18n="country">Country</span>
                        </label>
                        <select id="country" required>
                            <option value="germany" selected data-i18n="germany">Germany</option>
                            <option value="usa" data-i18n="usa">United States</option>
                            <option value="china" data-i18n="china">China</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="email" class="required">
                            <i class="fas fa-envelope"></i> 
                            <span data-i18n="email">Email address</span>
                        </label>
                        <input type="email" id="email" data-i18n-placeholder="email_placeholder" placeholder="Enter your email" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="phone">
                            <i class="fas fa-phone"></i> 
                            <span data-i18n="phone">Phone</span>
                        </label>
                        <input type="tel" id="phone" data-i18n-placeholder="phone_placeholder" placeholder="Enter your phone number">
                    </div>
                    <div class="form-group">
                        <label for="department">
                            <i class="fas fa-sitemap"></i> 
                            <span data-i18n="department">Department</span>
                        </label>
                        <select id="department">
                            <option value="" selected data-i18n="select_department">Select Department</option>
                            <option value="sales" data-i18n="sales">Sales</option>
                            <option value="support" data-i18n="support">Technical Support</option>
                            <option value="billing" data-i18n="billing">Billing</option>
                            <option value="other" data-i18n="other">Other</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group full-width">
                        <label for="message" class="required">
                            <i class="fas fa-comment"></i> 
                            <span data-i18n="message">Message</span>
                        </label>
                        <textarea id="message" rows="6" data-i18n-placeholder="message_placeholder" placeholder="Enter your message" required></textarea>
                    </div>
                </div>
                
                <button type="submit" class="submit-button" id="submit-btn" data-i18n="submit">
                    <i class="fas fa-paper-plane"></i> 
                    <span>Submit Request</span>
                </button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 <span data-i18n="company_name">EnterpriseServices</span>. <span data-i18n="rights">All rights reserved.</span></p>
    </footer>

    <script>
        // 多语言翻译数据

                "submit_success": "感谢您！您的消息已成功提交。",
                "submit_error": "提交表单时出错。请再试一次。"
            }
        };

        // 当前语言
        let currentLang = 'en';

        // 切换语言
        function changeLanguage(lang) {
            if (lang === currentLang) return;
            
            // 添加切换动画
            document.body.classList.add('language-change');
            
            setTimeout(() => {
                currentLang = lang;
                
                // 更新所有带data-i18n属性的元素
                document.querySelectorAll('[data-i18n]').forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (translations[lang][key]) {
                        el.textContent = translations[lang][key];
                    }
                });
                
                // 更新占位符文本
                document.querySelectorAll('[data-i18n-placeholder]').forEach(el => {
                    const key = el.getAttribute('data-i18n-placeholder');
                    if (translations[lang][key]) {
                        el.placeholder = translations[lang][key];
                    }
                });
                
                // 更新选择框选项
                document.querySelectorAll('select option').forEach(option => {
                    if (option.getAttribute('data-i18n')) {
                        const key = option.getAttribute('data-i18n');
                        if (translations[lang][key]) {
                            option.textContent = translations[lang][key];
                        }
                    }
                });
                
                // 更新公司名称
                document.getElementById('company-name').textContent = translations[lang]['company-name'];
                
                // 更新活动语言按钮
                document.querySelectorAll('.lang-btn').forEach(btn => {
                    if (btn.dataset.lang === lang) {
                        btn.classList.add('active');
                    } else {
                        btn.classList.remove('active');
                    }
                });
                
                // 移除动画类
                document.body.classList.remove('language-change');
            }, 300);
        }

        // 初始化语言切换按钮
        document.querySelectorAll('.lang-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                changeLanguage(btn.dataset.lang);
            });
        });

// 表单提交处理
    document.getElementById('contact-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const submitBtn = document.getElementById('submit-btn');
        const statusMessage = document.getElementById('status-message');
        statusMessage.className = 'status-message';
        
        // 禁用提交按钮
        submitBtn.disabled = true;
        submitBtn.innerHTML = `<i class="fas fa-spinner fa-spin"></i> <span>${translations[currentLang]['submit']}</span>`;
        
        // 获取表单数据
        const formData = {
            subject: document.getElementById('subject').value,
            title: document.getElementById('title').value,
            name: document.getElementById('name').value,
            company: document.getElementById('company').value,
            country: document.getElementById('country').value,
            email: document.getElementById('email').value,
            phone: document.getElementById('phone').value,
            department: document.getElementById('department').value,
            message: document.getElementById('message').value,
            language: currentLang
        };
        
        try {
            // 真实API调用
            const response = await fetch('http://localhost:3000/api/submit-form', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    // 如果需要认证，可以添加认证头
                    // 'Authorization': 'Bearer your-token-here'
                },
                body: JSON.stringify(formData)
            });
            
            const data = await response.json();
            
            if (!response.ok) {
                throw new Error(data.message || 'API request failed');
            }
            
            // 显示成功消息
            statusMessage.textContent = translations[currentLang]['submit_success'];
            statusMessage.className = 'status-message status-success';
            
            // 重置表单
            this.reset();
            document.getElementById('subject').value = "SRV-2023-08-0251";
            
            // 3秒后隐藏消息
            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, 5000);
        } catch (error) {
            // 显示错误消息
            statusMessage.textContent = translations[currentLang]['submit_error'] + (error.message ? ` (${error.message})` : '');
            statusMessage.className = 'status-message status-error';
            console.error('Form submission error:', error);
        } finally {
            // 重新启用提交按钮
            submitBtn.disabled = false;
            submitBtn.innerHTML = `<i class="fas fa-paper-plane"></i> <span>${translations[currentLang]['submit']}</span>`;
        }
    });
</script>
